{{ define "main" }}
<main>
	<article>
		TOURISM > 
		<h1>{{ .Title }}</h1>
		{{ if .Params.subtitle }}
		  <h2>{{ .Params.subtitle }}</h2>
		{{ end }}
		{{ if .Params.location }}
		  <h3>{{ .Params.location }}</h3>
		{{ end }}
		{{ if .Params.km }}
		  <p>Distance : {{ .Params.km }}</p>
		{{ end }}		
	  
		  {{ .Content }}

	</article>
</main>
{{ end }}
